


<h2>Products</h2>

<div *ngFor="let product of products">
  <!-- <img [src]="product.imgURL" alt="laptops"> -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data- class="active"></li>
      <li data-target="#myCarousel" data-></li>
      <li data-target="#myCarousel" data-></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img [src]="product.img1" >
      </div>
  
      <div class="item">
        <img [src]="product.img2" >
      </div>
  
      <div class="item">
        <img [src]="product.img3">
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <!-- <span class="sr-only">Previous</span> -->
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <!-- <span class="sr-only">Next</span> -->
    </a>
  </div>


  <h3>
    <a
      [title]="product.name + ' details'"
      [href]="product.link">
     
      {{ product.name }}
    </a>
    <p>Description: {{product.description}}</p>
    <p>Rating: {{product.rating}}</p>
  </h3>

  <!-- <p *ngIf="product.description">Description: {{ product.description }}</p> -->
  
  <a [href] = "'https://t.me/share/url?url='+product.link">
    <button type="button">Share</button></a>
<!-- 
  <app-product-alerts [product]="product" (notify)="onNotify()">
  </app-product-alerts> -->
</div>
